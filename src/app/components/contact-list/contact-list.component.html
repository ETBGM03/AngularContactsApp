<ng-container *ngIf="contactList.length > 0; else contactListEmpty">
  <div class="w-75 mx-auto d-flex flex-column">
    <div class="d-flex justify-content-end my-4">
      <button
        type="button"
        class="btn btn-primary my-2"
        data-bs-toggle="modal"
        data-bs-target="#createModal"
      >
        Add new user
      </button>
    </div>
    <div
      class="table-responsive rounded"
      style="width: 100%; max-width: 800; overflow: auto; max-height: 800px"
    >
      <table class="table table-hover">
        <colgroup>
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 14%" />
          <col style="width: 30%" />
        </colgroup>

        <thead
          class="table-dark text-center position-sticky top-0 align-middle"
        >
          <tr>
            <th scope="col">Full name</th>
            <th scope="col">Contact type</th>
            <th scope="col">Phone</th>
            <th scope="col" style="width: 100%; max-width: 300px">Comments</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let contact of contactList">
            <td class="align-middle">{{ contact.name }}</td>
            <td class="align-middle">{{ contact.type }}</td>
            <td class="align-middle">{{ contact.phone }}</td>
            <td class="align-middle" style="width: 100%; max-width: 300px">
              {{ contact.comments }}
            </td>
            <td class="align-middle">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#updateModal"
              >
                Edit
              </button>
            </td>
            <td class="align-middle">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="handleDeleteContact(contact.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-template #contactListEmpty>
  <div class="card mx-auto mt-4 w-50 text-center">
    <div class="card-body">
      <h2 class="card-title">Your Contact List is Empty</h2>
      <p class="card-text">
        Seems like you haven't added any contacts yet. Ready to expand your
        network?
      </p>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createModal"
      >
        Add New Contact
      </button>
    </div>
  </div>
</ng-template>

<app-modal-delete />
